<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/png" href="images/loop.ico"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- Compatibility Meta IE -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- First Mobile Meta -->
        <title>Color Game</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/hover.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
	<header class="bg-info p-2">
		<div class="container ">
			<div class="row justify-content-center">
				<div class="col col-auto display-4">
					The Great
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col col-auto display-4">
					RGB
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col col-auto display-4">
					Guessing Game
				</div>
			</div>
		</div>
	</header>
	<section class="bg-white " id="gameSettings">
		<div class="container display-5">
			<div class="row text-info">
				<div class="col col-auto mr-auto" id="new">
					New Game
				</div>
				<div class="col col-auto mr-auto invisible" id="correct">
					correct
				</div>
				<div class="col col-auto" id="easy">
					Easy
				</div>
				<div class="col col-auto" id="hard">
					Hard
				</div>
			</div>
		</div>
	</section>
	<section id="palette" class="bg-dark">
		<div class="container">
			<div class="row no-gutters">
				<div class="col mx-3">
					<div class="box"></div>
				</div>
				<div class="col mx-3">
					<div class="box"></div>
				</div>
				<div class="col mx-3">
					<div class="box"></div>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col mx-3">
					<div class="box"></div>
				</div>
				<div class="col mx-3">
					<div class="box"></div>
				</div>
				<div class="col mx-3">
					<div class="box"></div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
